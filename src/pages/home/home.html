<ion-header>
    <ion-navbar>
      <ion-title>
          Whatsapp
          <ion-icon  item-end name="logo-whatsapp"></ion-icon>
      </ion-title>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
      <div padding>
          <ion-segment [(ngModel)]="pet">

            <ion-icon  item-start name="ios-camera"></ion-icon>
            <ion-segment-button value="Chats">
              Chats
            </ion-segment-button>
            <ion-segment-button value="Estados">
              Estados
            </ion-segment-button>
            <ion-segment-button value="llamadas">
              Llamadas
            </ion-segment-button>
          </ion-segment>
        </div>
        
        <div [ngSwitch]="pet">
          <ion-list *ngSwitchCase="'Chats'" >
            <ion-item (click)="showAlert()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/2.jpg">
              </ion-thumbnail>
              <h2>Juan</h2>
            </ion-item>
        
            <ion-item (click)="showAlert()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/1.jpg">
              </ion-thumbnail>
              <h2>Andres</h2>
            </ion-item>
        
            <ion-item (click)="mensajeAlerta()">
              <ion-thumbnail item-start>
                <img src="assets/imgs/3.jpg" >
              </ion-thumbnail>
              <h2>Camila</h2>
            </ion-item>
        
            <ion-item (click)="mensajeAlerta()"> 
              <ion-thumbnail item-start>
                <img src="assets/imgs/mujer.jpg">
              </ion-thumbnail>
              <h2>Laura</h2>
            </ion-item>
            
          </ion-list>
        
          <ion-list *ngSwitchCase="'Estados'">
            
              <ion-item>
                  <img src="assets/imgs/5.jpg" class="img">
              </ion-item>
              
        
            <ion-item>
                
              <ion-icon (click)="notificacion()" name="heart" item-start></ion-icon>
              Likes
        
              <ion-badge  item-end>260k</ion-badge>
              
            </ion-item>
        
            
        
            
          </ion-list>
        
          <ion-list *ngSwitchCase="'llamadas'">
            <ion-item>
                <ion-thumbnail item-start (click)="llamarNuevamente()">
                    <img src="assets/imgs/2.jpg">
                  </ion-thumbnail>
                  <h2>Juan</h2>
                  <h2>30 minutos</h2>
                  <ion-icon (click)="llamarNuevamente()" item-end name="call"></ion-icon>     
            </ion-item>
        
            <ion-item>
                <ion-thumbnail (click)="llamarNuevamente()" item-start>
                    <img src="assets/imgs/2.jpg">
                  </ion-thumbnail>
                  <h2>Juan</h2>
                  <h2>12 minutos</h2>
                  <ion-icon (click)="llamarNuevamente()" item-end name="videocam"></ion-icon>     
            </ion-item>
        
            <ion-item>
                <ion-thumbnail (click)="llamarNuevamente()" item-start >
                    <img src="assets/imgs/mujer.jpg">
                  </ion-thumbnail>
                  <h2>Laura</h2>
                  <h2>1 hora y 10 minutos</h2>
                  <ion-icon (click)="llamarNuevamente()" item-end name="videocam"></ion-icon>     
            </ion-item>
        
            
          </ion-list>
        </div>

  </ion-content>
